<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICOM -->
    <link rel="icon" href="../assets/favicom.ico">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- LINK ICONO RESPONSIVE -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- LINK ICONOS FOOTER -->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <title>Cronopiarte</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="../index.html" class="logo">Crono</a>
        
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icono"></i>
            <i class='bx bx-x' id="cerrar-icono"></i>
        </label>

        <nav class="navbar">
            <a href="galeria.html">Galeria</a>
            <a href="ubicacion.html">Ubicacion</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>

    </header>
    <!-- FIN HEADER -->
    
    <!-- INICIO MAIN -->
    <main>
        <section id="contact">
            <h1>Contacto</h1>
            <p>Estamos a un mensaje de distancia. <br> Si tienes preguntas o ideas emocionantes, no dudes en ponerte en contacto con nosotros.</p>
        </section>

        <div class="formulario">
            <form>
                <h2>Dejanos tu consulta!</h2>
                <input type="text" id="name" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="E-Mail" required>
                <input type="number" id="phone" placeholder="Telefono" required>
                <textarea id="mensaje" rows="4" placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <!-- FIN MAIN -->
    
    <!-- INICIO FOOTER -->
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="columnas-footer">
                <figure class="logo-footer">
                    <a href="../index.html">
                        Crono
                    </a>
                </figure>
            </div>
            
            <div class="columnas-footer">
                <h2>NUESTRAS REDES</h2>
                <div class="red-social">
                    <a href="https://es-la.facebook.com/" target="_blank" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/cronopiarte/" target="_blank" class="fa fa-instagram"></a>
                    <a href="https://twitter.com/?lang=es" target="_blank" class="fa fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2023 <b>Cronopiarte</b> </small>
        </div>
    </footer>
    <!-- FIN FOOTER -->

</body>
</html>
